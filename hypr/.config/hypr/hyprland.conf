
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
# monitor=DP-1,2560x1440@144,0x0,1.92
# monitor=eDP-1,3200x2000@144,auto,1.92

env = GTK_IM_MODULE,fcitx5
env = QT_IM_MODULE,fcitx5
env = XMODIFIERS,@im,fcitx5
env = SDL_IM_MODULE,fcitx5
env = GLFW_IM_MODULE,ibus
env = QT_WAYLAND_FORCE_DPI,144
env = GDK_SCALE,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,2
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env =  XCURSOR_SIZE,30

# Execute your favorite apps at launch
exec = ~/.config/hypr/scripts/xdg-portal-hyprland
exec = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = nm-applet &
exec = echo 'Xft.dpi: 168' | xrdb -merge
exec-once = hyprctl setcursor Adwaita-dark 40
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = waybar &
exec-once = hypr-empty &
exec-once = fcitx5 &
exec-once = swww init & swww img --transition-type wipe --transition-duration 2 --transition-fps 90 --transition-angle 30 $(find ~/wallpaper/bg/ -name "*.png" | shuf -n1)

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 100
  repeat_delay = 280

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 3
  gaps_out = 3
  border_size = 2
  col.active_border=rgb(42A5F5)
  col.inactive_border = rgba(595959aa)

  layout = master
}

misc {
  disable_hyprland_logo = yes
}

decoration {
  rounding = 10
  blur {
    enabled = false
    noise = 0.1
    contrast = 0.9
    brightness = 1.0
  }
  blurls = lockscreen
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  new_is_master = false
}

gestures {
  workspace_swipe = off
}

device:epic mouse V1 {
   sensitivity = 1.0
}

windowrulev2 = float,opacity 0.90 0.85,class:floating
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.86 0.9,class:^(kitty)$
windowrulev2 = opacity 0.90 0.9,class:^(Code)$
windowrulev2 = float,opacity 0.9 0.9,title:^(图片查看器)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty  #open the terminal
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, B, exec, swaylock --fade-in 3 # Lock the screen
bind = $mainMod, P, exec, wlogout
bind = $mainMod SHIFT, F12, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, thunar # Show the graphical file browser
bind = $mainMod, S, exec, kitty --class=floating
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, D, exec, wofi -a
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, A, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, N, exec, clipman pick -t wofi

bind = $mainMod, F2, exec, brightnessctl set 1%+
bind = $mainMod, F3, exec, brightnessctl set 1%-
bind = $mainMod, F10, exec, pamixer -i 1
bind = $mainMod, F11, exec, pamixer -d 1

# Move focus window in stack layout
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize focus float window
bind = $mainMod CTRL, h, resizeactive, -100 0
bind = $mainMod CTRL, l, resizeactive, 100 0
bind = $mainMod CTRL, k, resizeactive, 0 -100
bind = $mainMod CTRL, j, resizeactive, 0 100

# Move focus float window
bind = $mainMod SHIFT, h, moveactive, -100 0
bind = $mainMod SHIFT, l, moveactive, 100 0
bind = $mainMod SHIFT, k, moveactive, 0 -100
bind = $mainMod SHIFT, j, moveactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, v, workspace, 16
bind = $mainMod, m, workspace, 12
bind = $mainMod, c, workspace, 13
bind = $mainMod, 0, workspace, 14

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, v, movetoworkspace, 16
bind = $mainMod SHIFT, m, movetoworkspace, 12
bind = $mainMod SHIFT, c, movetoworkspace, 13
bind = $mainMod SHIFT, 0, movetoworkspace, 14

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll workspaces by keyboard
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
