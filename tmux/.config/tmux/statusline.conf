bg=#1e222a
left=#95A6C9
right=#7daea3
border1=#e96189
border2=#42A5F5

set -g mode-style "fg=#c2bd9f,bg=$bg,reverse"

set -g message-style "fg=#eee8d5,bg=$bg"
set -g message-command-style "fg=#eee8d5,bg=$bg"

set -g pane-border-style "fg=#{border2}"
set -g pane-active-border-style "fg=#{border1}"


set -g status "on"
set -g status-position "top"
set -g status-interval 1
set -g status-justify "centre"
set -g window-status-separator " "

set -g status-bg $bg

set -g status-left '#[fg=#{left}]#[fg=#{bg},bg=#{left},bold] #S #[fg=#{left},bg=#{bg}]'
set -g status-right '#[fg=#{right}]#[fg=#{bg},bg=#{right},bold,italics] %a %m-%d %H:%M #[fg=#{right},bg=#{bg}]'

setw -g window-status-format '#[fg=#{bg},bg=#{border2}] #{b:pane_current_path} '
setw -g window-status-current-format '#[fg=#{bg},bg=#{border1},bold,italics] #{b:pane_current_path} '
