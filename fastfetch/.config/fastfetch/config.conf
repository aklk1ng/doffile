--separator "  "

--set-keyless HardwareStart=┌───────── \e[1mHardware Information\e[0m ─────────┐
--set-keyless SoftwareStart=├───────── \e[1mSoftware Information\e[0m ─────────┤
--set-keyless InformationEnd=└────────────────────────────────────────┘
--structure HardwareStart:CPU:GPU:SoftwareStart:OS:Kernel:Packages:WM:Shell:Terminal:TerminalFont:Memory:InformationEnd:Colors

--cpu-key "  CPU "
--gpu-key "  GPU"
--os-key "  Distro"
