# map ctrl+t>1 goto_tab 1
# map ctrl+t>2 goto_tab 2
# map ctrl+t>3 goto_tab 3
# map ctrl+t>4 goto_tab 4
# map ctrl+t>5 goto_tab 5
# map ctrl+t>6 goto_tab 6
# map ctrl+t>7 goto_tab 7
# map ctrl+t>8 goto_tab 8
