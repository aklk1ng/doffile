font_family      FiraCode Nerd Font
font_size 23

# text_composition_strategy legacy

modify_font underline_thickness 1.0
modify_font underline_position 15

enable_audio_bell yes

cursor_shape beam
cursor_blink_interval 0
cursor_beam_thickness 2.5

url_color grey

cursor #808080
background            #202325
foreground            #8b8b8b
selection_foreground  #1c1c2f
selection_background  #a0a0a0
color0   #282a36
color8   #686868
color1   #a35858
color9   #a35858
color2   #6c8846
color10  #6c8846
color3   #93894e
color11  #93894e
color4   #537e96
color12  #537e96
color5   #766ba7
color13  #766ba7
color6   #6096a1
color14  #6096a1
color7   #aaaaaa
color15  #aaaaaa

editor nvim

active_border_color #637948
inactive_border_color #808080

allow_remote_control yes

scrollback_pager nvim -u ~/.config/nvim/lua/utils/kitty.lua -R -M -

tab_bar_edge top
tab_bar_min_tabs 2
tab_title_max_length 10
tab_title_template " {title} "
active_tab_title_template " {title} "
active_tab_foreground   #6c8846
active_tab_background   #202325
active_tab_font_style bold
inactive_tab_foreground #808080
inactive_tab_background #202325
tab_bar_style separator
tab_separator ""

