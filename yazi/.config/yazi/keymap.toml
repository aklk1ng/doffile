"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[manager]

prepend_keymap = [
  { on = [
    "l",
  ], run = "plugin smart-enter" },
  { on = [
    "<C-s>",
  ], run = '''shell "$SHELL" --block --confirm''' },
  { on = [
    "<C-g>",
  ], run = "shell lazygit --block --confirm" },
  { on = [
    "?",
  ], run = "help", desc = "Open help" },
]
