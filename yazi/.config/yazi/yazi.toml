[manager]
layout = [1, 3, 4]
sort_by = "alphabetical"
sort_dir_first = true
sort_sensitive = true
show_hidden = false
show_symlink = true

[preview]
tab_size = 2
max_width = 1200
max_height = 1500

[opener]
folder = [
  { exec = 'open -R "$@"', desc = "Reveal in Finder" },
  { exec = '$EDITOR "$@"' },
]
archive = [{ exec = 'unar "$1"', desc = "Extract here" }]
text = [{ exec = '$EDITOR "$@"', block = true }]
image = [
  { exec = 'mupdf "$@"', desc = "Open" },
  { exec = '''exiftool "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show EXIF" },
]
video = [
  { exec = 'mpv "$@"' },
  { exec = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show media info" },
]
audio = [
  { exec = 'mpv "$@"' },
  { exec = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show media info" },
]
fallback = [
  { exec = 'open "$@"', desc = "Open" },
  { exec = 'open -R "$@"', desc = "Reveal in Finder" },
]

[open]
rules = [
  { name = "*/", use = "folder" },

  { mime = "text/*", use = "text" },
  { mime = "image/*", use = "image" },
  { mime = "video/*", use = "video" },
  { mime = "audio/*", use = "audio" },
  { mime = "inode/x-empty", use = "text" },
  { mime = "application/json", use = "text" },

  { mime = "application/zip", use = "archive" },
  { mime = "application/gzip", use = "archive" },
  { mime = "application/x-bzip", use = "archive" },
  { mime = "application/x-bzip2", use = "archive" },
  { mime = "application/x-tar", use = "archive" },
  { mime = "application/x-7z-compressed", use = "archive" },
  { mime = "application/x-rar", use = "archive" },

  { mime = "*", use = "fallback" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5

[log]
enabled = false
